<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__cloumn">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__cloumn">
            <span>14:29</span>
        </div>
        <div class="status-bar__cloumn">
            <span>96%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">친구1</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-bars fa-xl"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__time">
            Firday, April 26 2023
        </div>

        <div class="message-row">
            <img src="img/profile.jpg"/>
            <div class="message-row__content">
                <span class="message__name">친구1</span>
                <div class="message__info">
                    <div class="message__box">
                        <span class="message__bubble">아직 잠?</span>
                    </div>
                    <div class="message__box">
                        <span class="message__bubble">뭐함?</span>
                    </div>
                        <span class="message__time">09:18</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <div class="message__box">
                        <span class="message__bubble">아 미친</span>
                    </div>
                    <div class="message__box">
                        <span class="message__bubble">이제 일어남</span>
                        <span class="message__time">14:29</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-xl"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a meesage..."/>
            <i class="fa-regular fa-face-smile fa-xl"></i>
            <button>
                <i class="fa-solid fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>
    
    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>

    <script src="https://kit.fontawesome.com/e9e126e052.js" crossorigin="anonymous"></script>
</body>
</html>
